<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Sounding</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel='stylesheet' href='//api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' />
	<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css' />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; z-index:1; cursor:default; }
	</style>
</head>
<body>
	<div id='map'></div>
	<map-time></map-time>
	<map-type-dropdown></map-type-dropdown>

	<info-bar></info-bar>

    <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
	<script src='//code.jquery.com/jquery-3.1.1.min.js'></script>
	<script src='//cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js'></script>

	<!-- map -->
	<script src="sounding.js"></script>
	<script src="map.js"></script>

	<!-- emagram -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="emagram/d3-emagram.js"></script>

	<!-- riot -->
	<script type="riot/tag" src="tags/map-time.tag"></script>
	<script type="riot/tag" src="tags/map-type-dropdown.tag"></script>
	<script type="riot/tag" src="tags/info-bar.tag"></script>
	<script type="riot/tag" src="tags/emagram.tag"></script>
	<script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
	<script>
		riot.compile(function() {
			riot.mount('map-type-dropdown');
			window.mapTime = riot.mount('map-time')[0];
			window.infoBar = riot.mount('info-bar')[0];
		});
	</script>

</body>
</html>
